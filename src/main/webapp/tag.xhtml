<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gerenciador de Tags</title>
</h:head>
<h:body>
    <h2>Criar Tag</h2>
    <h:form>
        <h:outputText value="#{tagBean}" />
        <h:inputText value="#{tagBean.tag.tagName}"/>
        <h:commandButton value="Salvar" action="#{tagBean.salvar}"/>
        <hr />
        <h:dataTable value="#{tagBean.lista}" var="t">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{t.tagName}
            </h:column>
            <h:column>
                <h:commandButton value="Remover" action="#{tagBean.remover(t)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <br />
    <h:link outcome="index.xhtml" value="Voltar para Home"/>
</h:body>
</html>
