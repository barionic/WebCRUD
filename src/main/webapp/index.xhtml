<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>WebCRUD</title>
    </h:head>
    <h:body>
        <h2>Adicionar Hiperlink</h2>
        <h:form id="formAdd">
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome: "/>
                <h:inputText value="#{hiperlinkBean.hiperlink.name}" required="true"/>

                <h:outputLabel value="URL: "/>
                <h:inputText value="#{hiperlinkBean.hiperlink.url}" required="true"/>

                <h:outputLabel value="Suas Notas: "/>
                <h:inputTextarea value="#{hiperlinkBean.hiperlink.notes}" rows="4" cols="40"/>

                <h:outputLabel value="Cor: "/>
                <h:selectOneMenu value="#{hiperlinkBean.hiperlink.color}">
                    <f:selectItem itemValue="" itemLabel="---Default: Sem Cor---"/>
                    <f:selectItems value="#{hiperlinkBean.colors}" var="c" itemValue="#{c}" itemLabel="#{c}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Grupo: "/>
                <h:selectOneMenu value="#{hiperlinkBean.grupoId}">
                    <f:selectItem itemLabel="---Escolha---" itemValue="#{null}"/>
                    <f:selectItems value="#{hiperlinkBean.grupos}" var="g" itemValue="#{g.id}" itemLabel="#{g.grupoName}" />
                </h:selectOneMenu>

                <h:outputLink value="grupo.xhtml">
                    Gerenciar Grupo
                </h:outputLink>
                <br />

                <h:outputLabel value="Tags:"/>
                <h:selectManyCheckbox value="#{hiperlinkBean.tagIds}">
                    <f:selectItems value="#{hiperlinkBean.tags}" var="t" itemValue="#{t.id}" itemLabel="#{t.tagName}"/>
                </h:selectManyCheckbox>

                <h:outputLink value="tag.xhtml">
                    Gerenciar Tags
                </h:outputLink>
                <br />

            </h:panelGrid>
            <br />
            <h:commandButton value="Salvar"
                             action="#{hiperlinkBean.salvar()}" />
        </h:form>
        <hr />
        <h2>Lista de Hiperlinks</h2>
        <h:panelGrid id="lista">
            <h:form id="formTabela">
                <!-- Busca e Filtro -->
                <h:inputText value="#{hiperlinkBean.filtroNome}"/>
                <h:selectOneMenu value="#{hiperlinkBean.filtroGrupoId}">
                    <f:selectItem itemLabel="Todos Grupos" itemValue="#{null}"/>
                    <f:selectItems value="#{hiperlinkBean.grupos}" var="g" itemValue="#{g.id}" itemLabel="#{g.grupoName}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{hiperlinkBean.filtroTagId}">
                    <f:selectItem itemLabel="Todas Tags" itemValue="#{null}"/>
                    <f:selectItems value="#{hiperlinkBean.tags}" var="t" itemValue="#{t.id}" itemLabel="#{t.tagName}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{hiperlinkBean.filtroCor}">
                    <f:selectItem itemLabel="Todas Cores" itemValue="#{null}"/>
                    <f:selectItems value="#{hiperlinkBean.colors}" var="c" itemValue="#{c}" itemLabel="#{c.label}" />
                </h:selectOneMenu>
                <h:commandButton value="Buscar" action="#{hiperlinkBean.buscar}"/>
                <br />
                <br />
                <h:dataTable value="#{hiperlinkBean.lista}" var="h" border="1">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputLink value="#{h.url}" target="_blank">
                            <h:outputText value="#{h.name}"/>
                        </h:outputLink>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Notas</f:facet>
                        #{h.notes}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Grupo</f:facet>
                        #{h.grupo != null ? h.grupo.grupoName : '-'}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Tags</f:facet>
                        #{h.tags.stream().map(t -> t.tagName).toList()}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Cor</f:facet>
                        #{h.color}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Ações</f:facet>
                        <h:commandButton value="Remover" action="#{hiperlinkBean.remover(h)}"/>
                        <h:commandButton value="Editar" action="#{hiperlinkBean.editar(h)}" update="form"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
