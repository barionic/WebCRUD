<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gerenciador de Grupos</title>
</h:head>
<h:body>
    <h2>Criar Grupo</h2>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome do Grupo: "/>
            <h:inputText value="#{grupoBean.grupo.grupoName}" required="true"/>
        </h:panelGrid>
        <br/>
        <h:commandButton value="Salvar" action="#{grupoBean.salvar()}"/>
    </h:form>
    <hr />
    <h2>Lista de Grupos</h2>
    <h:form>
       <h:dataTable value="#{grupoBean.lista}" var="g" border="1">
           <h:column>
               <f:facet name="header">ID</f:facet>
               #{g.id}
           </h:column>
           <h:column>
               <f:facet name="header">Nome</f:facet>
               #{g.grupoName}
           </h:column>
           <h:column>
               <f:facet name="header">Ações</f:facet>
               <h:commandButton value="Remover" action="#{grupoBean.remover(g)}"/>
           </h:column>
       </h:dataTable>
    </h:form>
    <br />
    <h:link outcome="index.xhtml" value="Voltar para Home"/>
</h:body>
</html>
