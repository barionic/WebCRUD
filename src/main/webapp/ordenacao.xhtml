<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Ordenar Links</title>
</h:head>
<h:body>
    <h2>Criar Ordem entre Links</h2>
    <h:form>
        <h:outputLabel value="Ordenar por Grupo? "/>
        <h:selectOneMenu value="#{hiperlinkBean.grupoSelecionado}">
            <f:selectItem itemLabel="Todos os Links" itemValue="#{null}"/>
            <f:selectItem itemLabel="Links Sem Grupo" itemValue="-1"/>
            <f:selectItems value="#{grupoBean.lista}" var="g" itemLabel="#{g.grupoName}" itemValue="#{g.id}"/>
            <f:ajax listener="#{hiperlinkBean.carregarLista}" render="tabelaOrdenacao"/>
        </h:selectOneMenu>
        <br />
        <br />
        <h:dataTable id="tabelaOrdenacao" value="#{hiperlinkBean.lista}" var="h">
            <h:column>
                <h:commandButton value="↑" action="#{hiperlinkBean.subir(h)}"/>
                <h:commandButton value="↓" action="#{hiperlinkBean.descer(h)}"/>
            </h:column>
            <!-- <h:column>
                #{h.ordem}
            </h:column> -->
            <h:column>
                #{h.name}
            </h:column>
            <h:column>
                #{h.grupo.grupoName}
            </h:column>
        </h:dataTable>
    </h:form>
    <br />
    <h:link outcome="index.xhtml" value="Voltar para Home"/>
</h:body>
</html>
